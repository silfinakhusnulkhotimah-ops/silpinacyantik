<!doctype html>
<html lang="id" data-bs-theme="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Media Board </title>

  <!-- Bootstrap + Icons + Font -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --sidebar-w: 250px;
      --primary: #ffffff;           /* putih jadi warna utama */
      --primary-dark: #f1f1f1;
      --bg: #d63384;               /* magenta cerah */
      --card: #ffffff;
      --radius: 18px;
      --transition: .3s cubic-bezier(.4,0,.2,1);
    }

    [data-bs-theme="dark"] {
      --bg: #72004b;
      --card: #2b1123;
      --primary: #ffffff;
      --primary-dark: #cccccc;
      color-scheme: dark;
    }

    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--primary);
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      background: transparent;
      border: none;
      box-shadow: none;
    }
    .navbar-brand {
      color: var(--primary);
      font-weight: 700;
      letter-spacing: .5px;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      width: var(--sidebar-w);
      background: rgba(255,255,255,.1);
      border-right: 1px solid rgba(255,255,255,.2);
      backdrop-filter: blur(12px);
      transition: margin-left var(--transition);
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--primary);
    }
    .sidebar .logo {
      padding: 1.5rem 0 1rem;
      text-align: center;
    }
    .sidebar .logo img {
      width: 85px;
      height: 85px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary);
      box-shadow: 0 3px 8px rgba(255,255,255,.4);
      transition: transform .3s ease;
    }
    .sidebar .logo img:hover {
      transform: rotate(-5deg) scale(1.05);
    }
    .sidebar .logo span {
      display: block;
      margin-top: .5rem;
      font-weight: 600;
      color: var(--primary);
    }

    .sidebar .nav-link {
      color: var(--primary);
      font-weight: 500;
      border-radius: var(--radius);
      margin: .25rem .75rem;
      padding: .65rem 1rem;
      display: flex;
      align-items: center;
      gap: .6rem;
      transition: var(--transition);
      width: 100%;
    }
    .sidebar .nav-link:hover {
      background: rgba(255,255,255,.25);
      color: var(--primary-dark);
      transform: translateX(4px);
    }
    .sidebar .nav-link.active {
      background: var(--primary);
      color: #d63384;
      box-shadow: 0 4px 12px rgba(255,255,255,.35);
      transform: none;
    }

    /* ===== MAIN ===== */
    main {
      flex: 1;
      padding: 1.5rem;
      color: #000;
      background: var(--primary);
      border-radius: 24px 0 0 0;
      box-shadow: -8px 0 24px rgba(0,0,0,.2);
      animation: fadeIn .4s ease;
    }
    @keyframes fadeIn {
      from {opacity:0; transform:translateY(10px);}
      to {opacity:1; transform:translateY(0);}
    }

    .card-media {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: 0 4px 14px rgba(0,0,0,.06);
      overflow: hidden;
      transition: var(--transition);
    }
    .card-media:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 24px rgba(0,0,0,.15);
    }
    .card-media img, .card-media video {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .card-body {
      padding: .9rem 1rem 1.2rem;
      font-size: .95rem;
      font-weight: 500;
    }

    /* ===== SIDEBAR MOBILE ===== */
    @media(max-width:991px){
      .sidebar {
        position:fixed;
        top:0;
        left:0;
        height:100%;
        z-index:1050;
        margin-left:calc(-1 * var(--sidebar-w));
      }
      .sidebar.show {margin-left:0;}
      .sidebar-backdrop {
        position:fixed;
        top:0;left:0;right:0;bottom:0;
        background:rgba(0,0,0,.35);
        z-index:1040;
        display:none;
      }
      .sidebar-backdrop.show {display:block;}
      main {padding:1rem;}
    }
  </style>
</head>

<body>
  <!-- ===== NAVBAR ===== -->
  <nav class="navbar navbar-expand px-3">
    <button class="btn btn-light d-lg-none me-2" id="toggleSidebar"><i class="bi bi-list fs-4"></i></button>
    <span class="navbar-brand">Media Board </span>
  </nav>

  <!-- ===== WRAPPER ===== -->
  <div class="d-flex flex-fill">
    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
      <div class="logo">
        <img src="logo.jpg" alt="Logo">
        <span>Menu</span>
      </div>
      <nav class="nav flex-column w-100 px-2">
        <a class="nav-link active" data-section="pictures"><i class="bi bi-image"></i> Gambar</a>
        <a class="nav-link" data-section="videos"><i class="bi bi-camera-video"></i> Video</a>
        <a class="nav-link" data-section="audios"><i class="bi bi-soundwave"></i> Audio</a>
      </nav>
      <div class="mt-auto small text-center text-white-50 p-3">Â© 2025 Syfa</div>
    </aside>
    <div class="sidebar-backdrop" id="sidebarBackdrop"></div>

    <!-- MAIN -->
    <main id="mainContent"></main>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const sidebar = document.getElementById('sidebar');
    const backdrop = document.getElementById('sidebarBackdrop');
    document.getElementById('toggleSidebar').addEventListener('click', ()=>toggleSidebar());
    backdrop.addEventListener('click', ()=>toggleSidebar(false));
    function toggleSidebar(force){
      const s=force??!sidebar.classList.contains('show');
      sidebar.classList.toggle('show',s);
      backdrop.classList.toggle('show',s);
    }

    const main = document.getElementById('mainContent');
    const navLinks = document.querySelectorAll('.sidebar .nav-link');

    const mediaData = {
      pictures: Array.from({length:6},(_,i)=>({title:`Foto ${i+1}`,url:`${i+1}.jpg`})),
      videos: [{title:"Video 1",url:"vidio.mp4"}],
      audios: [{title:"Audio 1",url:"lagu.mp3"}]
    };

    function render(section){
      let html='';
      if(section==='pictures'){
        html = `<h4 class="fw-bold mb-3 text-magenta">Galeri Silpina </h4><div class="row g-3">`+
          mediaData.pictures.map(i=>`
            <div class="col-6 col-md-4 col-lg-3">
              <div class="card-media">
                <img src="${i.url}" alt="${i.title}">
                <div class="card-body">${i.title}</div>
              </div>
            </div>`).join('') + `</div>`;
      }
      if(section==='videos'){
        html = `<h4 class="fw-bold mb-3 text-magenta">Video ðŸŽ¥</h4><div class="row g-3">`+
          mediaData.videos.map(i=>`
            <div class="col-md-6">
              <div class="card-media">
                <video controls preload="metadata">
                  <source src="${i.url}" type="video/mp4">
                </video>
                <div class="card-body">${i.title}</div>
              </div>
            </div>`).join('') + `</div>`;
      }
      if(section==='audios'){
        html = `<h4 class="fw-bold mb-3 text-magenta">Audio ðŸŽ§</h4>`+
          mediaData.audios.map(i=>`
            <div class="card-media p-3 mb-3">
              <div class="card-body">${i.title}</div>
              <audio controls class="w-100">
                <source src="${i.url}" type="audio/mpeg">
              </audio>
            </div>`).join('');
      }

      main.innerHTML = html;
      navLinks.forEach(l=>l.classList.remove('active'));
      document.querySelector(`[data-section="${section}"]`).classList.add('active');
      if(window.innerWidth<992)toggleSidebar(false);
    }

    navLinks.forEach(link=>{
      link.addEventListener('click', e=>{
        e.preventDefault();
        render(link.dataset.section);
      });
    });

    render('pictures'); // default tampilan
  </script>
</body>
</html>
